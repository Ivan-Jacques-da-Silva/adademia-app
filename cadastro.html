<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/style.css">
    <title>Academia APP</title>

</head>

<body>
    <header>
        <div class="logo-header">
            <a href="./index.html">
                <img class="img-logo" src="img/logo.png" alt="logo">
            </a>
            <div class="texto-top">
                <h1 class="font-rosa">CADASTRO</h1>
            </div>
        </div>
    </header>
    <main>
        <h2 class="font-branco titulos-main">Crie sua conta</h2>
        <div class="alinhamento-centro">
            <form class="form-cadastro" action="">
                <input id="nome" type="text" placeholder="Nome">
                <input id="email" type="email" placeholder="E-mail">
                <input id="senha" type="password" placeholder="Senha">
            </form>
            <button onclick="salvarUsuario()">Cadastrar</button>
        </div>
    </main>
    <footer>
        <div class="alinhamento-footer texto-footer">
            <h2 class="font-rosa">VAMOS FALAR<br>SOBRE SUA<br>SAÚDE</h2>
            <p><strong class="CenterFitFooter">CenterFIt</strong><br>
                Avenida Presidente Kennedy, 397.<br>
                Panambi, RS, Brasil
            </p>
            <p>
                <strong>Tel: (55)99133-9517</strong><br>
                <strong>E-mail: academiacenterfit@yahoo.com</strong><br>
                <strong>Social: @centerfit_academiafuncional</strong><br>
            </p>
        </div>
        <div style="text-align: right; padding: 8px;">
            <a href="https://wa.me/5555991339517?text=Ol%C3%A1%2C+Vim+pelo+site%21"> <img width="80px" height="80px"
                    src="img/whatsapp.png"></a>
        </div>
    </footer>
    <script>
        function salvarUsuario() {
            nome = document.getElementById("nome").value
            email = document.getElementById("email").value
            senha = document.getElementById("senha").value
            localStorage.setItem(nome, '{"nome":"' + nome + '", "email":"' + email + '", "senha":"' + senha + '"}')
            alert("O Usuário " + nome + " foi salvo com sucesso")
            console.log(localStorage.getItem(nome))
        }
    </script>

</body>

</html>
